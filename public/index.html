<html>
<head>
  <style>
    html, body {
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
      height: 100%;
    }

    #ui {
        display: flex;
        flex-direction: row;
        height: 100vh;
    }

    #left {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 10px;
        background: #f4f4f4;
        width: auto;
        height: 200px;
        align-items: flex-start;
        justify-content: flex-end;
        position: fixed;
        left: 0;
        bottom: 0;
    }

    #left button {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border: 1px solid #ccc;
        background: #fff;
        cursor: pointer;
    }

    #left img {
      width: 24px;
      height: 24px;
    }

    #topRight, #topLeft {
      position: absolute;
      top: 10px;
    }

    /* INVENTORY PANEL */
    #inventory {
        position: absolute;
        bottom: 20px;
        left: 150px;
        display: none;
        width: 500px;
        height: 700px;
        background-color: #5da9e9;
        border: 3px solid #3c7dbf;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        overflow: auto;
    }

    #inventory h1 {
        margin: 15px 0 5px;
        font-size: 28px;
        font-weight: bold;
        color: white;
        text-shadow: 1px 1px #000;
    }

    #inventory p {
        margin: 0 0 20px;
        font-size: 18px;
        color: white;
    }

    #inventory .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 35px;
        height: 35px;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        cursor: pointer;
        font-weight: bold;
        color: white;
        background-color: #ff4d4d;
    }

    .item {
        display: inline-block;
        background-color: #67d167;
        border: 3px solid #3c9b3c;
        border-radius: 8px;
        padding: 20px;
        width: 50px;
        height: 50px;
        margin: 10px;
        position: relative;
        color: white;
        text-shadow: 
          -1px -1px 0 black,
           1px -1px 0 black,
          -1px  1px 0 black,
           1px  1px 0 black;
        font-size: 18px;
        font-weight: bold;
        cursor: grab;
    }

    .item span {
        display: block;
        margin-top: 8px;
    }

    #gameWindow {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -999;
        overflow: hidden;
        background-color: #09351f;
    }

    #topRight { right: 10px; }
    #topLeft { left: 10px; }

    /* PETAL MANAGEMENT SYSTEM */
    #petal-management {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      width: 90%;
      max-width: 800px;
      background-color: transparent;
      border: none;
      padding: 15px;
      text-align: center;
      color: white;
    }

    .build {
      margin: 15px 0;
    }

    .build h2 {
      margin: 10px 0;
      font-size: 20px;

text-shadow: 
          -1px -1px 0 black,
           1px -1px 0 black,
          -1px  1px 0 black,
           1px  1px 0 black;    }

    .slots {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .slot {
      width: 60px;
      height: 60px;
      background-color: #eee;
      border: 2px dashed #666;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      color: #666;
      cursor: pointer;
      transition: background 0.2s, border 0.2s;
    }

    .slot.filled {
      border-style: solid;
      background-color: #fff;
      color: black;
    }
  </style>
</head>
<body>
  <div id="ui">
    <div id="left">
      <button><img src="https://placehold.co/400" alt="Inventory"> Inventory</button>
      <button><img src="https://placehold.co/400" alt="Absorb"> Absorb</button>
      <button><img src="https://placehold.co/400" alt="Craft"> Craft</button>
      <button><img src="https://placehold.co/400" alt="Mobs"> Mobs</button>
    </div>

    <div id="inventory">
        <button class="close-btn" onclick="toggleInventory()">X</button>
    
        <h1>Inventory</h1>
        <p>Drag to equip petal</p>

        <div class="item" draggable="true" data-icon="‚óè" data-name="Basic">
          ‚óè
          <span>Basic</span>
        </div>

        <div class="item" draggable="true" data-icon="üíé" data-name="Rock">
          üíé
          <span>Rock</span>
        </div>

        <div class="item" draggable="true" data-icon="üå∏" data-name="Flower">
          üå∏
          <span>Flower</span>
        </div>
    </div>
  </div>

  <div id="gameWindow">
    <canvas id="gridBg"></canvas>
  </div>

  <!-- Petal Management -->
  <div id="petal-management">
    <div class="build" id="build1">
      <h2>Build</h2>
      <div class="slots">
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
      </div>
    </div>

  <script>
    var inventoryShown = false;
    var inventoryFrame = document.getElementById("inventory");
    var inventoryBtn = document.querySelector("#left button");

    function toggleInventory() {
      inventoryShown = !inventoryShown;
      inventoryFrame.style.display = inventoryShown ? "block" : "none";
    }

    if (inventoryBtn) {
      inventoryBtn.addEventListener("click", toggleInventory);
    }
  </script>

  <script src="scripts/connectServer.js"></script>
  <script src="scripts/hitboxes.js"></script>
  <script src="scripts/petalData.js"></script>
  <script src="scripts/render.js"></script>
  <script src="scripts/inventory.js"></script>
</body>
</html>
