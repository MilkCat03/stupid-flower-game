
    <!DOCTYPE html>
<html>
<head>
  <title>Inventory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: transparent;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    #inventory {
      width: 500px;
      height: 700px;
      background-color: #5da9e9; /* panel blue */
      border: 3px solid #3c7dbf;
      border-radius: 10px;
      position: relative;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      overflow: auto;
    }

    /* Header */
    #inventory h1 {
      margin: 15px 0 5px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px #000;
    }

    #inventory p {
      margin: 0 0 20px;
      font-size: 18px;
      color: white;
    }

    /* Close button */
    .top-btn {
      position: absolute;
      top: 10px;
      width: 35px;
      height: 35px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      color: white;
    }

    #close {
      right: 10px;
      background-color: #ff4d4d;
    }

    /* Item box */
    .item {
      display: inline-block;
      background-color: #67d167;
      border: 3px solid #3c9b3c;
      border-radius: 8px;
      padding: 20px;
      width: 50px;
      height: 50px;
      margin: 10px;
      position: relative;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }

    .item span {
      display: block;
      margin-top: 8px;
    }

    .stat {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 18px;
      font-weight: bold;
      color: white;
    }

    /* Footer rarity */
    #rarity {
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #3c7dbf;
      border-radius: 8px;
      padding: 5px 20px;
      font-size: 18px;
      font-weight: bold;
      color: #7dff7d;
      border: 2px solid #2a5f8a;
    }
  </style>
</head>
<body>
  <div id="inventory">
    <button id="close" class="top-btn">X</button>
    <h1>Inventory</h1>
    <p>Drag to equip petal</p>

    <div class="item">
      ●
      <span>Basic</span>
    </div>

    <div class="item">
      ●
      <span>Basic</span>
    </div>

    <div class="item">
      ●
      <span>Basic</span>
    </div>

    <div class="item">
      ●
      <span>Basic</span>
    </div>
    
  </div>

  <script>
    document.getElementById('close').addEventListener('click', function() {
      document.getElementById('inventory').style.display = 'none';
    });
  </script>
</body>
</html>
